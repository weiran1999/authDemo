# 端口
server:
  port: 8080

spring:
  main:
    # Bean同名注册出现的bug，true则是覆盖同名注册的Bean
    allow-bean-definition-overriding: true
  profiles:
    active: weiran
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/auth?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
  # redis Sa-token的框架集成，只需要引入maven依赖就可以了
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456
    # 连接超时时间（毫秒）
    timeout: 5000
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

# sa-token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 60
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: 60
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false

# 这个与依赖mybatis-plus-boot-starter对应，mybatis-plus依赖包则是mybatis.mapper-locations
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml

#日志配置文件
logging:
  config: classpath:logback.xml

  swagger:
    production: false
    basic:
      enable: true
      username: weiran
      password: weiran1234

